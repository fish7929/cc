<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>微信登录成功页面</title>
    <script src="av-min.js"></script>
    <script src="login.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.0.js"></script>

    <script> 
         $(document).ready(function () {
            var code = lc_api.GetRequest()["code"]; 
            var user = lc_api.GetRequest()["user"]; 
            if (code) { 
                if(lc_api.GetRequest()["user_id"]){
                    lc_api.userOauthLogin(code, lc_api.GetRequest()["user_id"], function(){
                        alert("userOauthLogin 1")
                        var d = Date.now()
                        window.localStorage.setItem("loginStamp", d)
                        window.open("http://www.6itec.com/share/demo/demo.html?bust="+d, "_self");
                    }); 
                }  else{
                    lc_api.userOauthLogin(code, "", function(){
                        alert("userOauthLogin 2")
                        var d = Date.now()
                        window.localStorage.setItem("loginStamp", d)
                        window.open("http://www.6itec.com/share/demo/demo.html?bust="+d, "_self");
                    });
                }
            } else if(user){
                lc_api.userQrcodeLogin(user, function(){
                    alert("userQrcodeLogin 1")
                    var d = Date.now()
                    window.localStorage.setItem("loginStamp", d)
                    window.open("http://www.6itec.com/share/demo/demo.html?bust="+d, "_self");
                }); 
            }else{
                return;
            }
         });
    </script>
</head>

<body>
    <div>
        <div id="contentDiv"></div>
    </div>
    <div id="codeDiv">
        <img src="my.png">
    </div>
</body>

</html>
