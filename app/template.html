<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="referrer" content="no-referrer">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<!-- 启用360浏览器的极速模式(webkit) -->
	<meta name="renderer" content="webkit">
	<!-- 避免IE使用兼容模式 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
	<meta name="HandheldFriendly" content="true">
	<!-- 微软的老式浏览器 -->
	<!--<meta name="MobileOptimized" content="320">-->
	<!-- uc强制竖屏 -->
	<meta name="screen-orientation" content="portrait">
	<!-- QQ强制竖屏 -->
	<meta name="x5-orientation" content="portrait">
	<!-- UC强制全屏 -->
	<!--<meta name="full-screen" content="yes">-->
	<!-- QQ强制全屏 -->
	<!--<meta name="x5-fullscreen" content="true">-->
	<!-- UC应用模式 -->
	<!--<meta name="browsermode" content="application">-->
	<!-- QQ应用模式 -->
	<meta name="x5-page-mode" content="app">
	<!-- windows phone 点击无高光 -->
	<meta name="msapplication-tap-highlight" content="no">
	<meta itemprop="name" content="快来生成属于你的英雄执照吧"/>
	<!-- <meta itemprop="image" content="http://www.6itec.com/share/share300.jpg" /> -->
	<meta name="description" itemprop="description" content="快来生成属于你的英雄执照吧" />
	<title>快来生成属于你的英雄执照吧</title>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
</head>

<body>
	 <img src='http://www.6itec.com/share/share300.jpg' style="display: none;"/> 
	<div id="app"></div>
	<div id="app-modal"></div>
	<audio src="http://www.6itec.com/share/assets/1.mp3" autoplay loop="loop" id="heroAudio"></audio>
	<script type="text/javascript" src="http://www.6itec.com/test/av-min.js?td9885720"></script>
	<script type="text/javascript" src="http://www.6itec.com/test/lc_api.js?td887839720"></script>
	<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
	<script>
        $(document).ready(function () {
            var heroAudio = $('#heroAudio')[0];
            if (heroAudio) {
                heroAudio.addEventListener("loadstart", function () {
                    if (heroAudio.paused) {
                        heroAudio.load();
                        heroAudio.play();
                    }
                });
            }
        });
    </script>
</body>

</html>
