<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<meta name="description" itemprop="description" content="快来生成属于你的英雄执照吧" />
	<title>快来生成属于你的英雄执照吧</title>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
</head>

<body>
	 <img src='http://www.6itec.com/test/share300.jpg' style="display: none;"/> 
	<div id="app"></div>
	<div id="app-modal"></div>
	<audio src="http://www.6itec.com/test/1.mp3" autoplay loop="loop" id="heroAudio"></audio>
	<script type="text/javascript" src="http://www.6itec.com/test/av-min.js?201707212254"></script>
	<script type="text/javascript" src="http://www.6itec.com/test/lc_api.js?201707212254"></script>
	<script>
        $(document).ready(function () {
            var heroAudio = $('#heroAudio')[0];
            if (heroAudio) {
                heroAudio.addEventListener("loadstart", function () {
                    if (heroAudio.paused) {
                        heroAudio.load();
                        heroAudio.play();
                    }
                });
            }
        });
    </script>
</body>

</html>
