<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>英雄执照</title>
    <script src="http://www.6itec.com/test/av-min.js?201707212254"></script>
    <script src="http://www.6itec.com/test/lc_api.js?201707212254"></script>
    <script src="http://code.jquery.com/jquery-2.1.0.js"></script>

    <script> 
         $(document).ready(function () {
            var code = lc_api.GetRequest()["code"] || ''; 
            var userId = lc_api.GetRequest()["user"] || ''; 
            // alert(code+'<----->'+userId);
            if (code) {  
                lc_api.login(code, userId, function(status){
                    // if(status == 1){  //直接跳转到首页
                    location.href = userId ? 'http://www.6itec.com/test/?user=' + userId + '&isLogin=ok&rd=' + Date.now() : 'http://www.6itec.com/test/?isLogin=ok&rd=' + Date.now();
                    // }else if(status == 2){   //跳转到聊天页面
                    //     location.href = 'http://www.6itec.com/share/#/chatHistory';
                    // }
                }, function(errStatus){ // 1 获取微信用户信息失败， 2 用户登录失败 3, 关注失败
                    if(errStatus == 1){  //获取微信用户信息失败，
                        console.log('获取微信用户信息失败');
                    }else if(errStatus == 2){   //用户登录失败
                        console.log('用户登录失败');
                    }else if(errStatus == 3){   //关注失败
                        console.log('关注失败');
                    }
                });
            }else{
                return;
            }
         });
    </script>
</head>
